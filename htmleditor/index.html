<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HTML Editor</title>
    <style>
        :root {
            --bg-color: #1c1c1e;
            --text-color: #ffffff;
            --accent-color: #a35cff;
            --secondary-bg: #2c2c2e;
        }
        body, html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        .sidebar {
            width: 250px;
            background-color: var(--secondary-bg);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid var(--accent-color);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 1000;
        }
        .main-content {
            display: flex;
            width: calc(100% - 250px);
            margin-left: 250px;
            height: 100%;
        }
        .editor-container {
            width: 40%;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            background-color: var(--bg-color);
            border-right: 1px solid var(--accent-color);
        }
        .preview-container {
            width: 60%;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            background-color: var(--bg-color);
        }
        h1, h2 {
            color: var(--accent-color);
        }
        #fileList {
            margin-top: 20px;
        }
        .file-item {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
        }
        .file-item:hover {
            background-color: var(--accent-color);
        }
        #editor, #preview {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            padding: 20px;
            height: calc(100% - 60px);
            width: 100%;
        }
        textarea {
            width: 100%;
            height: calc(100% - 50px);
            background-color: var(--bg-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }
        button {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        #preview {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>AI HTML Editor</h2>
            <input type="file" id="fileInput" accept=".html,.css,.js,.png,.jpg,.jpeg,.gif" multiple>
            <button onclick="uploadFiles()">Upload Files</button>
            <div id="fileList"></div>
        </div>
        <div class="main-content">
            <div class="editor-container">
                <div id="editor">
                    <textarea id="htmlEditor"></textarea>
                    <button onclick="updatePreview()">Update Preview</button>
                    <button onclick="saveAsHTML()">Save as HTML</button>
                </div>
            </div>
            <div class="preview-container">
                <h2>Live Preview</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <script>
        let files = {};
        let currentFile = '';

        function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            for (let file of fileInput.files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    files[file.name] = e.target.result;
                    updateFileList();
                    loadFile(file.name);
                };
                reader.readAsText(file);
            }
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            for (let fileName in files) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'file-name';
                nameSpan.textContent = fileName;
                nameSpan.onclick = () => loadFile(fileName);
                
                fileItem.appendChild(nameSpan);
                fileList.appendChild(fileItem);
            }
        }

        function loadFile(fileName) {
            currentFile = fileName;
            const editor = document.getElementById('htmlEditor');
            editor.value = files[fileName];
            updatePreview();
        }

        function updatePreview() {
            const editor = document.getElementById('htmlEditor');
            const preview = document.getElementById('preview');
            preview.innerHTML = editor.value;
            
            if (currentFile) {
                files[currentFile] = editor.value;
            }
        }

        function saveAsHTML() {
            if (!currentFile) return;
            const blob = new Blob([files[currentFile]], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = currentFile;
            link.click();
            URL.revokeObjectURL(link.href);
        }
    </script>
</body>
</html>
