<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justice Minds Tools â€“ Yuti Manufacturing</title>
    <style>
        /* Basic Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            height: 100%;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(15, 15, 15, 0.9);
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #c0a060;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 60px;
            width: 250px;
            height: calc(100% - 60px);
            background: #111;
            padding: 20px;
            overflow-y: auto;
            z-index: 999;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .content {
            margin-top: 80px;
            padding-left: 270px;
            padding-right: 20px;
            transition: padding-left 0.3s ease;
        }

        .chart-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: #111;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .chart-description {
            font-size: 14px;
            color: #b0b0b0;
            margin-top: 10px;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #c0a060;
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        footer {
            background: #141414;
            color: #e0e0e0;
            padding: 20px;
            text-align: center;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                top: 60px;
                height: calc(100% - 60px);
                transform: translateY(-100%);
                transition: transform 0.3s ease;
                z-index: 999;
            }

            .sidebar.visible {
                transform: translateY(0);
            }

            .content {
                padding-left: 20px;
                padding-right: 20px;
                margin-top: 150px;
            }

            .chart-container {
                width: 100%;
                margin: 15px 0;
            }

            .dark-mode-toggle {
                top: 70px;
                right: 20px;
            }

            .sidebar-toggle-btn {
                display: block;
            }
        }

        /* Sidebar Toggle Button for Mobile */
        .sidebar-toggle-btn {
            display: none;
            position: fixed;
            top: 70px;
            left: 20px;
            background-color: #c0a060;
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
</body>
</html>
